<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="La Grotte is a French textual turn-based game. Explore the cave, fight enemies, and collect items.">
    <title>Le Jeu de la Grotte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Le Jeu de la Grotte</h1>
        <div id="healthDisplay" class="health-display"></div>
        <div id="gameOutput" class="game-output"></div>
        <div id="moveDirectionBtns" class="direction-btns"></div>

        <div class="action-btns">
            <button id="lookBtn" aria-label="Regarder">Regarder</button>
            <button id="takeBtn" aria-label="Prendre">Prendre</button>
            <button id="inventoryBtn" aria-label="Inventaire">Inventaire</button>
            <button id="equipBtn" aria-label="Equiper">Equiper</button>
        </div>
    </div>

    <div id="combatPopup" class="combat-popup">
        <h3>Un ennemi appara√Æt ! Que voulez-vous faire ?</h3>
        <button id="fightBtn" aria-label="Combattre">Combattre</button>
        <button id="fleeBtn" aria-label="Fuir">Fuir</button>
    </div>

    <div id="deathPopup" class="death-popup">
        <h3>YOU DIEDED (poorly)</h3>
        <button id="restartBtn" aria-label="Recommencer">Recommencer</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
